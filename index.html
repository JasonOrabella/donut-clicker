<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Project</title>
</head>
<body>
    <div class="container">
        <div class="anchor">
            <h1>Donut Maker</h1>
            <h2>You have <span class="donut-count">0</span> donuts</h2>
            <button class="click-button">Click to add donuts!</button>
            
        </div>
    </div>
        
    <div class="container"> 
        <div class="anchor">
            <h1>Donut Multiplier</h1>
            <h2>You have <span class="multiplier-level">0</span> multipliers</h2>
            <button class="multiplier">Buy another donut multipliers for <span class="auto-multiplier-cost"></button>
        </div>
    </div>

    <div class="container">
        <div class="anchor">
            <h1>Auto Clicker </h1>
            <h2>You have <span class="upgrade">0</span> auto-clickers</h2>
            <button class="autoClickButton">Buy another auto Clicker  </button>


        </div>
    </div>
    <script src="/src/js/app.js" type = "module"></script>
</body>
</html>
